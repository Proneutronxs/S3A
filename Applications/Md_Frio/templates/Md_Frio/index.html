<!DOCTYPE html>

<html lang="es">
{% load static %}

<head>
    <title>3A</title>
    <link href="{%static '3A/images/TA.ico' %}" rel="icon">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{%static '3A/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="loading-container" id="loading-container">
        <img src="{%static '3A/images/TA.png' %}" alt="Cargando...">
    </div>

    <div id="fondo-oscuro" style="display: none;"></div>
    <div class="pop-all-overlay">
        <button class="pop-all-close-btn">&times;</button>
        <div id="all-content">
            <div class="dynamic-table" id="dynamic">

            </div>
        </div>
    </div>

    <div id="popup-confirmacion" style="display: none;">
        <div class="popup-contenido" id="contenido-popup">


        </div>
    </div>

    <header class="site-header">
        <div class="main-header">
            <div class="container">
                <div class="logo-wrap" itemprop="logo">
                    <div class="vr-posicion-titulo">
                        <P>FR√çO</P>
                    </div>
                </div>
                <div class="nav-wrap">
                    <nav class="nav-desktop">
                        <ul class="menu-list">
                            <li><a href="{% url 'tresases' %}">Inicio</a></li>

                            <li class="menu-parent">Horas Extras
                                <ul class="sub-menu">
                                    <a href="{% url 'Md_Frio_Autoriza_Horas_Extras' %}">
                                        <li>Autorizar</li>
                                    </a>
                                    <a href="{% url 'Md_Frio_Listado_Horas_Extras' %}">
                                        <li>Busqueda / Listados</li>
                                    </a>
                                </ul>
                            </li>



                            <li><a href="{% url 'logout' %}">{{user.username.upper}}</a></li>
                        </ul>
                    </nav>
                    <div id="bar">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div id="close">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <div class="container-general">
        {% block content %}

        {% endblock %}
    </div>

    <div id="popup" class="popup">
        <span class="close" id="closePopup">&times;</span>
        <div id="mensaje-pop-up">

        </div>
    </div>

</body>

</html>

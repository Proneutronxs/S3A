<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{%static 'TresAses/img/TA.ico' %}" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'TresAses/css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Tres Ases</title> 
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{%static 'TresAses/img/TA.png' %}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name"></span>
                    <span class="profession"> <b>Tres Ases</b> </span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'tresases' %}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-factory icon' ></i>
                            <span class="text nav-text">Agregar</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'horas_extras_empaque_autoriza' %}">
                            <i class='bx bx-space-bar icon' ></i>
                            <span class="text nav-text">Autoriza Hs.</span>
                        </a>
                    </li>
                </ul>
            </div> 

            <div class="bottom-content">
                <li class="">
                    <a href="{% url 'logout' %}">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text"><b>{{user.username}}</b></span>
                    </a>
                </li>                
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="container">   
            <div class="encabezado" style="background-color: #a72626">
                <div class="text" style="font-size: 20px;">EMPAQUE - HORAS EXTRAS</div>
            </div>
            {% block content %}         
                
            {% endblock %}
        </div>
    </section>

    <!-- <script src="script.js"></script> -->
    
</body>
</html>

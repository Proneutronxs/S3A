<html lang="es">

                    <img src="{%static 'TresAses/img/TA.png' %}" alt="">

                <div class="text logo-text">
                    <span class="name"></span>
                    <span class="profession"> <b>Tres Ases</b> </span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'tresases' %}">
                            <i class='bx material-symbols-outlined icon'>home</i>
                            <span class="text nav-text">Inicio</span>

                    </li>

                    <!-- <li class="nav-link">
                        <a href="#">

                        <a href="{% url 'horas_extras_frio_autoriza' %}">

                    </li>

                    <li class="nav-link">
                        <a href="{% url 'ver_horas_extras_frio' %}">

                            <span class="text nav-text">Ver Hs.</span>
                        </a>
                    </li>
                </ul>
            </div> 

            <div class="bottom-content">
                <li class="">
                    <a href="{% url 'logout' %}">
                        <i class='bx material-symbols-outlined icon' >logout</i>
                        <span class="text"><b>{{user.username}}</b></span>
                    </a>
                </li>                
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="container">   
            <div class="encabezado" style="background-color: #a72626">
                <div class="text" style="font-size: 20px;">FRIGORIFICO - HORAS EXTRAS</div>

            {% block content %}

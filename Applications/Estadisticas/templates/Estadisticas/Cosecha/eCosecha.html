<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{%static 'TresAses/img/TA.ico' %}" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'TresAses/css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Tres Ases</title> 
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{%static 'TresAses/img/TA.png' %}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name"></span>
                    <span class="profession"> <b>Tres Ases</b> </span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'tresases' %}">
                            <i class='bx material-symbols-outlined icon'>home</i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>
                    <form action="" id="formEstadisticas" method="POST" style="margin-top: 20px;">
                        <li class="nav-link" style="width: 100%;">
                            <label class="letras" for="fechaBusquedaDesde">Desde</label>
                            <input type="date" id="fechaBusquedaDesde" name="fechaBusquedaDesde" class="selectores" pattern="\d{2}/\d{2}/\d{4}">
                        </li>

                        <li class="nav-link" style="width: 100%;">
                            <label class="letras" for="fechaBusquedaHasta">Hasta</label>
                            <input type="date" id="fechaBusquedaHasta" name="fechaBusquedaHasta" class="selectores" pattern="\d{2}/\d{2}/\d{4}">
                        </li>
                        
                        <li class="nav-link">
                            <select class="selectores" type="checkbox" id="ComboxEspecie" name="ComboxEspecie" style="width: 100%;">
                                <option value="1">MANZANA</option>
                                <option value="2">PERA</option>
                            </select>
                        </li>
                        
                        <li class="nav-link">
                            <select class="selectores" type="checkbox" id="ComboxVariedad" name="ComboxVariedad" style="width: 100%;">
                                
                            </select>
                        </li>
                        
                        <li class="nav-link">
                            <select class="selectores" type="checkbox" id="ComboxChacra" name="ComboxChacra" style="width: 100%;">
                                
                            </select>
                        </li>
                    </form>
                    <li class="nav-link" style="display: flex; text-align: center; margin-bottom: 20px;">
                        <button id="confirmBtn"  style="width: 156px;" class="btn-submit botones" onclick="muestraResultados();">Buscar</button>
                    </li>
                </ul>
            </div> 

            <div class="bottom-content">
                <li class="">
                    <a href="{% url 'logout' %}">
                        <i class='bx material-symbols-outlined icon' >logout</i>
                        <span class="text"><b>{{user.username}}</b></span>
                    </a>
                </li>                
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="container">   
            <div class="encabezado" style="background-color: #a72626; max-height: 28px;">
                <div class="text" style="font-size: 12px; display: inline-block;">ESTADÍSTICAS - INGRESO DE FRUTA</div>
                <div class="text" style="font-size: 12px; display: inline-block; margin-left: 40px;" id="dataSeleccion">
                
                </div>
            </div>
            <div class="contenedor">
                <div id="canvas-container" class="contenedor" style="max-height: 95%;">
                    <!-- Los gráficos se agregarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <div class="modal-overlay">
            <div class="modal-container">
                <div class="demo-container">
                    <div class="progress-bar">
                        <div class="progress-bar-value"></div>
                    </div>
                </div>
            </div>
        </div>
          
        <div id="popup" class="popup">
            <span class="close" id="closePopup">&times;</span>
            <div id="mensaje-pop-up">
          
            </div>
        </div>
    </section>

    <script src="{%static 'TresAses/js/Estadisticas/Cosecha/eCosecha.js' %}"></script>
    
</body>
</html>

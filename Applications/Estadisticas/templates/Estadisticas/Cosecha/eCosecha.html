<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{%static 'TresAses/img/TA.ico' %}" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'TresAses/css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Tres Ases</title> 
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{%static 'TresAses/img/TA.png' %}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name"></span>
                    <span class="profession"> <b>Tres Ases</b> </span>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'tresases' %}">
                            <i class='bx material-symbols-outlined icon'>home</i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>
                    <form action="" id="formEstadisticas" method="POST">
                        <li class="nav-link" style="width: 100%;">
                            <select class="selectores" type="checkbox" id="ComboxEstadoHora" name="ComboxEstadoHora" style="width: 100%;">
                                <option value="01">ENERO</option>
                                <option value="02">FEBRERO</option>
                                <option value="03">MARZO</option>
                                <option value="04">ABRIL</option>
                                <option value="05">MAYO</option>
                            </select>
                        </li>
                        
                        <!-- <li class="nav-link">
                            <label class="letras" for="fechaBusquedaHasta">Hasta</label>
                            <input type="date" id="fechaBusquedaHasta" name="fechaBusquedaHasta" class="selectores" pattern="\d{2}/\d{2}/\d{4}">
                        </li> -->
                    </form>
                    <li class="nav-link" style="display: flex; text-align: center;">
                        <button id="confirmBtn"  style="width: 156px;" class="btn-submit botones" onclick="muestraResultados();">Buscar</button>
                    </li>
                </ul>
            </div> 

            <div class="bottom-content">
                <li class="">
                    <a href="{% url 'logout' %}">
                        <i class='bx material-symbols-outlined icon' >logout</i>
                        <span class="text"><b>{{user.username}}</b></span>
                    </a>
                </li>                
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="container">   
            <div class="encabezado" style="background-color: #a72626">
                <div class="text" style="font-size: 20px;">ESTADÍSTICAS DE COSECHA</div>
            </div>
            <div class="contenedor">
                <div id="canvas-container" class="contenedor">
                    <!-- Los gráficos se agregarán aquí dinámicamente -->
                </div>
            </div>
        </div>

        <div class="modal-overlay">
            <div class="modal-container">
                <div class="demo-container">
                    <div class="progress-bar">
                        <div class="progress-bar-value"></div>
                    </div>
                </div>
            </div>
        </div>
          
        <div id="popup" class="popup">
            <span class="close" id="closePopup">&times;</span>
            <div id="mensaje-pop-up">
          
            </div>
        </div>
    </section>

    <script src="{%static 'TresAses/js/Estadisticas/Cosecha/eCosecha.js' %}"></script>
    
</body>
</html>

{% extends "RRHH/HorasExtras/horasExtras.html" %}

{% load static %}

{% block content %}

<div class="encabezado" style="background-color: #a72626">
    <div class="text" style="font-size: 20px;">RECURSOS HUMANOS - HORAS EXTRAS - SÁBADOS</div>
</div>

<div class="contenedor">
    <div class="text letras">
        <div
            style="width: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px;">
            <div style="width: 350px;">
                <select class="selectores" type="checkbox" id="selector_sabados" name="selector_sabados">

                </select>
            </div>
            <div>
                <button id="idActualizaHoras" name="idActualizaHoras"
                    class="selectores btn-submit botones bx material-symbols-outlined icon"
                    type="button">refresh</button>
            </div>

            <div>
                <button id="idDescargaExcel" style="display: none;"
                    class="btn-submit botones bx material-symbols-outlined icon" type="button">download</button>
            </div>
            <div>
                <button id="idSubeExcel" style="display: none;"
                    class="btn-submit botones bx material-symbols-outlined icon" type="button">upload</button>
            </div>

        </div>
    </div>
    <div class="vista-container-agrega" style="margin-top: 25px;">
        <div class="div-1">
            <div class="tabla-container-sabados">
                <div id="horas_sabados" class="ContenidoCadrsExtras">

                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal-overlay">
    <div class="modal-container">
        <div class="demo-container">
            <div class="progress-bar">
                <div class="progress-bar-value"></div>
            </div>
        </div>
    </div>
</div>

<div class="popup-agrega" style="display: none;" id="pop-agrega">
    <div class="popup-content-agrega">
        <input type="file" id="excelFile" style="margin-bottom: 20px;" accept=".xlsx, .xls">
        <br>
        <button onclick="cancelaEnvío();" class="btn-submit botones" style="width: 150px;">CANCELAR</button>
        <button onclick="enviarArchivoExcel();" id="confirmBtn" class="btn-submit botones"
            style="width: 150px;">CONFIRMAR</button>
    </div>
</div>



<div id="popup" class="popup">
    <span class="close" id="closePopup">&times;</span>
    <div id="mensaje-pop-up">

    </div>
</div>


<script src="{%static 'TresAses/js/Librerias/choices.min.js' %}"></script>
<script src="{%static 'TresAses/js/Librerias/jquery-3.6.0.min.js' %}"></script>
<script src="{%static 'TresAses/js/RRHH/HorasExtras/heSabados.js' %}"></script>

{% endblock %}
